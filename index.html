<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abhii cash register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1> Cash register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum 
           numbers of notes to return.</p>
           <label for="bill-amount">Bill Amount:</label>
           <input id="bill-amount" type="text">
           <label for="cash-given">Cash Given:</lable>
           <input id="cash-given" type="text">
           <Button id="check-button">Check</Button>
           <p id="error-msg"></p>
           <table>
            <caption>
                Return Change:
            </caption>
            <tr>
                <th>no. of notes</th>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
            </tr>
            <tr>
                <th>notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
           </table>


    </div>


    <script src="./main.js"></script>
</body>
</html>
